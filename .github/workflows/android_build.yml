name: Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - test-actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Clean build android app
        run: ./gradlew clean androidApp:build
